<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Address Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #2c3e50;
    }
    .btn-submit {
      background-color: #1abc9c;
      border: none;
    }
    .btn-submit:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">SIGN IN FORM</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="4" placeholder="Your address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="pin" class="form-label">PIN Code</label>
        <input type="text" class="form-control" id="pin" name="pin" placeholder="6-digit PIN" pattern="[0-9]{6}" required>
        <div class="form-text">Enter a 6-digit PIN code.</div>
      </div>

      <div class="d-grid">
        <a href="pizzahut.html" button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
